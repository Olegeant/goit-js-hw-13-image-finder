<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE-FINDER</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
          data-action="input"
        />

        <button
          class="main-btn button-glitter submit-btn"
          type="submit"
          data-action="submit"
        >
          Search images
        </button>
      </form>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <button
        class="main-btn button-glitter load-more-btn hidden"
        type="button"
        data-action="load-more"
      >
        load more...
      </button>
    </div>

    <div id="sentinel"></div>

    <ul class="preloader hidden">
      <li class="preloader-ring"></li>
      <li class="preloader-ring"></li>
      <li class="preloader-ring"></li>
      <li class="preloader-ring"></li>
      <li class="preloader-ring"></li>
    </ul>

    <div class="arrow-nav back-to-top" data-action="back-to-top" hidden>
      <i class="arrow arrow-up material-icons">arrow_upward</i>
    </div>

    <div class="arrow-nav down-to-bottom" data-action="down-to-bottom" hidden>
      <i class="arrow arrow-down material-icons">arrow_downward</i>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
